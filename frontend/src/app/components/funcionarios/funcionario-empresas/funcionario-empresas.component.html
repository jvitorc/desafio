<form>
    <button mat-raised-button (click)="addEmpresa()">
        Adicionar Empresa
    </button>
    
    <mat-form-field> 
        <input matInput placeholder="ID" [(ngModel)]="id_empresa" name="id_empresa">
    </mat-form-field>
</form>

<div class="mat-elevation-z2">
    <table mat-table [dataSource]="empresas">

        <!-- ID column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let empresa"> {{ empresa.id }} </td>
        </ng-container>

        <!-- Nome column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let empresa"> {{ empresa.nome }} </td>
        </ng-container>

        <!-- Actions column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Remover </th>
            <td mat-cell *matCellDef="let empresa" (click)="removeEmpresa(empresa)">
                <i class="material-icons delete">delete</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let empresa; columns: columnsToDisplay"></tr> 
    </table>

</div>
